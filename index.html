<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MIZOGU FIGHT</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
</head>
<body>
  <h1>MIZOGU FIGHT</h1>

  <div id="modeSelect">
    <a href="#" class="rule-button" onclick="openRule()">📘 ルールブック</a><br>
    <a href="#" class="rule-button" onclick="openCardList()">🃏 カード一覧説明</a><br>
    <button class="start-btn" onclick="selectMode('cpu')">CPU対戦</button>
    <button class="start-btn" onclick="selectMode('vs')">対人対戦</button>
  </div>

  <div id="gameArea" style="display:none;">
    <div class="special-info" id="specialInfo">スペシャルカード：未使用</div>
    <div class="hp-area" id="hpArea">あなた：❤️❤️❤️❤️ ／ 相手：❤️❤️❤️❤️</div>
    <div class="log-box" id="log"></div>

    <button id="specialBtn" class="special-btn" onclick="useSpecial()">★カードを使う</button>

    <div class="action-buttons" id="actionArea">
      <button onclick="chooseAction('攻撃')">👊 攻撃</button>
      <button onclick="chooseAction('防御')">🛡 防御</button>
      <button onclick="chooseAction('投げ')">🤼‍♂️ 投げ</button>
    </div>

    <button id="confirmBtn" class="start-btn" style="display:none;" onclick="confirmTurn()">確認</button>
    <button class="start-btn" onclick="returnHome()">ホームへ戻る</button>
  </div>

  <script src="main.js"></script>
</body>
</html>
