<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MIZOGU FIGHT</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="homeScreen" class="screen">
    <h1>MIZOGU FIGHT</h1>
    <button onclick="showRules()">📘 ルールブック</button>
    <button onclick="showCardList()">🃏 カード一覧</button>
    <button onclick="startGame('cpu')">CPU対戦</button>
    <button onclick="startGame('vs')">対人対戦</button>
  </div>

  <div id="infoScreen" class="screen" style="display:none;"></div>

  <div id="gameScreen" class="screen" style="display:none;">
    <h2 id="modeTitle"></h2>
    <p>ゲーム中！（仮実装）</p>
    <button onclick="goHome()">← ホームに戻る</button>
  </div>

  <script src="main.js"></script>
</body>
</html>
