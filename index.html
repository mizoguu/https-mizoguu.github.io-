<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MIZOGU FIGHT</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>MIZOGU FIGHT</h1>

  <div id="modeSelection">
    <button onclick="selectMode('cpu')">CPUと対戦</button>
    <button onclick="selectMode('pvp')">対人戦</button>
  </div>

  <div id="gameArea" style="display:none;">
    <div id="playerTurn" class="special-info"></div>
    <div id="specialDisplay" class="special-info"></div>

    <div class="hp-area">
      あなた：<span id="myHP"></span> ／ 相手：<span id="oppHP"></span>
    </div>

    <div class="log-box" id="log"></div>

    <button class="special-btn" id="specialBtn" onclick="useSpecial()" style="display:none;">★カードを使う</button>

    <div class="action-buttons" id="actionArea" style="display:none;">
      <button onclick="chooseAction('攻撃')">👊 攻撃</button>
      <button onclick="chooseAction('防御')">🛡 防御</button>
      <button onclick="chooseAction('投げ')">🤼‍♂️ 投げ</button>
    </div>

    <button class="start-btn" onclick="startGame()">ゲーム開始</button>
  </div>

  <script src="main.js"></script>
</body>
</html>
