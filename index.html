<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MIZOGU FIGHT</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- ホーム画面 -->
  <div id="homeScreen" class="screen">
    <h1>MIZOGU FIGHT</h1>
    <button onclick="showRules()">📘 ルールブック</button>
    <button onclick="showCardList()">🃏 カード一覧</button>
    <button onclick="startCPU()">CPU対戦</button>
    <button onclick="startPvP()">対人対戦</button>
  </div>

  <!-- ルール画面 -->
  <div id="ruleScreen" class="screen" style="display:none;"></div>

  <!-- カード説明画面 -->
  <div id="cardScreen" class="screen" style="display:none;"></div>

  <!-- ゲーム画面 -->
  <div id="gameScreen" class="screen" style="display:none;">
    <h2 id="modeInfo"></h2>
    <p>※ここにゲームロジックを追加予定</p>
    <button onclick="goHome()">← ホームに戻る</button>
  </div>

  <script src="main.js"></script>
</body>
</html>
