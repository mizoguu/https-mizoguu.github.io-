<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MIZOGU FIGHT</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>MIZOGU FIGHT</h1>

  <div class="special-info" id="specialDisplay">★カード：未使用</div>

  <div class="hp-area" id="hpArea">あなた：❤️❤️❤️❤️ ／ 相手：❤️❤️❤️❤️</div>

  <div class="log-box" id="log"></div>

  <button class="special-btn" id="specialBtn" onclick="useSpecial()">★カードを使う</button>

  <div class="action-buttons" id="actionArea">
    <button onclick="chooseAction('攻撃')">👊 攻撃</button>
    <button onclick="chooseAction('防御')">🛡 防御</button>
    <button onclick="chooseAction('投げ')">🤼‍♂️ 投げ</button>
  </div>

  <div id="confirmArea" style="display:none;">
    <button class="confirm-btn" onclick="confirmTurn()">✅ 入力完了 → 相手に渡す</button>
  </div>

  <div style="margin-top: 20px;">
    <button class="start-btn" onclick="startGame()">ゲーム開始</button>
  </div>

  <script src="main.js"></script>
</body>
</html>
