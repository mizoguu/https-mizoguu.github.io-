<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MIZOGU FIGHT</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
</head>
<body>
  <h1>MIZOGU FIGHT</h1>

  <!-- 📘 ルールブックリンク -->
  <a id="ruleBtn" href="MIZOGU_FIGHT_K_Rulebook.pdf" target="_blank" class="rule-button">📘 ルールを見る</a>

  <div id="specialInfo" class="special-info">★カード：未使用</div>

  <div class="hp-area">
    <div>あなた：<span id="myHearts">❤️❤️❤️❤️</span></div>
    <div>相　手：<span id="oppHearts">❤️❤️❤️❤️</span></div>
  </div>

  <div id="log" class="log-box"></div>

  <button onclick="startGame()" class="start-btn">ゲーム開始</button>

  <button id="specialBtn" onclick="useSpecial()" class="special-btn" style="display:none;">★カードを使う</button>

  <div id="actionArea" class="action-buttons" style="display:none;">
    <button onclick="chooseAction('攻撃')">👊 攻撃</button>
    <button onclick="chooseAction('防御')">🛡 防御</button>
    <button onclick="chooseAction('投げ')">🤼‍♂️ 投げ</button>
  </div>

  <script src="main.js"></script>
</body>
</html>
